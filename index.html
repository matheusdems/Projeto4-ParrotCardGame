<script>
const numeroCartas = prompt('entre com o n√∫mero de cartas?');
let numeroAleatorio = Math.floor(Math.random() * numeroCartas/2 + 1);
let listaAleatoria = [];
listaAleatoria[0] = numeroAleatorio;

indice = 1;

while (indice<numeroCartas){
    numeroAleatorio = Math.floor(Math.random() * numeroCartas/2 + 1);
    if(listaAleatoria.indexOf(numeroAleatorio) === -1){
        listaAleatoria.push(numeroAleatorio);
    }

    indice++;
}
